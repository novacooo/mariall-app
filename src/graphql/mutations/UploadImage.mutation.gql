mutation UploadImage($image: UploadFileInput!) {
  createUploadFile(data: $image) {
    data {
      id
      attributes {
        name
        alternativeText
        caption
        width
        height
        formats
        hash
        ext
        mime
        size
        url
        previewUrl
        provider
        provider_metadata
      }
    }
  }
}
